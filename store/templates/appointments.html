<!-- store/templates/appointments.html -->
{% extends 'base.html' %}
{% block title %}Citas - El Galpón{% endblock %}
{% block content %}
<section class="section">
    <h2>Programa tu Cita</h2>
    <form method="POST" class="appointment-form">
        {% csrf_token %}
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
        <label for="phone">Teléfono:</label>
        <input type="text" id="phone" name="phone">
        <label for="date">Fecha:</label>
        <input type="date" id="date" name="date" required>
        <label for="time">Hora:</label>
        <input type="time" id="time" name="time" required>
        <label for="message">Mensaje:</label>
        <textarea id="message" name="message" placeholder="Detalles adicionales"></textarea>
        <button type="submit">Enviar Cita</button>
    </form>
</section>
{% endblock %}
